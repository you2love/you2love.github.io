[book]
authors = ["you2love"]
language = "zh"
multilingual = false
src = "src"
title = "技术文档"
description = "记录技术积累"

[preprocessor]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.graphviz]
command = "mdbook-graphviz"
output-to-file = false

[preprocessor.graphviz.options]
format = "svg"

[preprocessor.toc]
command = "mdbook-toc"
max-level = 3

[preprocessor.reading-time]
command = "mdbook-reading-time"
words-per-minute = 180          # 适合技术文档

# [preprocessor.chapter-number]
# renderer = ["html"]

[output]

[output.html]
additional-js = ["mermaid.min.js", "mermaid-init.js"]
